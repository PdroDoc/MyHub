    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap');
        
        :root {
            --gh-dark: #0d1117;
            --gh-darker: #010409;
            --gh-border: #30363d;
            --vapor-pink: #ff71ce;
            --vapor-blue: #01cdfe;
            --vapor-purple: #9678ff;
        }
        
        body {
            font-family: 'Space Mono', monospace;
            background-color: var(--gh-darker);
            color: #c9d1d9;
            overflow-x: hidden;
        }
        
        .glow-text {
            text-shadow: 0 0 10px rgba(1, 205, 254, 0.5);
        }
        
        .glow-box {
            box-shadow: 0 0 15px rgba(150, 120, 255, 0.2);
        }
        
        .link-card {
            transition: all 0.3s ease;
            border: 1px solid var(--gh-border);
            background-color: var(--gh-dark);
            position: relative;
            overflow: hidden;
        }
        
        .link-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 113, 206, 0.1), transparent);
            transition: 0.6s;
        }
        
        .link-card:hover::before {
            left: 100%;
        }
        
        .link-card:hover {
            transform: translateY(-3px);
            border-color: var(--vapor-blue);
        }
        
        .terminal-line {
            position: relative;
            padding-left: 1.5rem;
        }
        
        .terminal-line::before {
            content: ">";
            position: absolute;
            left: 0;
            color: var(--vapor-blue);
        }
        
        .cursor {
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        .hexagon {
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        }
        
        .scanline {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: linear-gradient(to bottom, 
                transparent, 
                rgba(255, 113, 206, 0.4), 
                transparent);
            animation: scan 8s linear infinite;
            opacity: 0.3;
        }
        
        @keyframes scan {
            0% { top: -10px; }
            100% { top: 100%; }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
        
        .vapor-gradient {
            background: linear-gradient(45deg, var(--vapor-pink), var(--vapor-blue), var(--vapor-purple));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
    </style>
</head>

    <script>
        // Update datetime with GitHub-style format
        function updateDateTime() {
            const now = new Date();
            const options = { 
                weekday: 'short', 
                month: 'short', 
                day: 'numeric', 
                hour: '2-digit', 
                minute: '2-digit'
            };
            const dateStr = now.toLocaleDateString('en-US', options);
            const timeStr = now.toLocaleTimeString('en-US', {hour: '2-digit', minute:'2-digit'});
            document.getElementById('datetime').textContent = `${dateStr} at ${timeStr}`;
        }
        
        updateDateTime();
        setInterval(updateDateTime, 60000);
        
        // Add typing effect to terminal lines
        const terminalLines = document.querySelectorAll('.terminal-line');
        terminalLines.forEach(line => {
            const originalText = line.textContent;
            line.textContent = '';
            
            let i = 0;
            const typing = setInterval(() => {
                if (i < originalText.length) {
                    line.textContent += originalText.charAt(i);
                    i++;
                } else {
                    clearInterval(typing);
                }
            }, 30);
        });
        
        // Add click animation to link cards
        const cards = document.querySelectorAll('.link-card');
        cards.forEach(card => {
            card.addEventListener('click', function(e) {
                if (e.target.tagName === 'A') {
                    const ripple = document.createElement('span');
                    ripple.className = 'absolute bg-vapor-blue rounded-full -translate-x-1/2 -translate-y-1/2';
                    ripple.style.width = '5px';
                    ripple.style.height = '5px';
                    ripple.style.left = e.clientX - card.getBoundingClientRect().left + 'px';
                    ripple.style.top = e.clientY - card.getBoundingClientRect().top + 'px';
                    ripple.style.animation = 'ripple 1s linear';
                    
                    this.appendChild(ripple);
                    
                    setTimeout(() => {
                        ripple.remove();
                    }, 1000);
                }
            });
        });
        
        // Add style for ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                0% {
                    transform: translate(-50%, -50%) scale(1);
                    opacity: 0.8;
                }
                100% {
                    transform: translate(-50%, -50%) scale(20);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
